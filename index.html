<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Title</title>
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .my{
            background-color: chocolate;
            padding: 5px;
            text-align: center;
        }
        .my a{
            display: inline-block;
            padding: 10px;
        }
        .my a:hover{
            background-color: brown;
        }
     </style>
</head>
<body>
     <nav class="my">
        <a>Home</a>
        <a>About</a>
        <a>Contact</a>
    </nav>

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
